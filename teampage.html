<script>
    // Set db
    var db = firebase.firestore();
    var currentUserTeam = "";
    var playerTeamAbbreviation = "";

    // Firebase observer
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            var email = user.email;
            console.log(email);
            db.collection("users").doc(email).get().then(function(doc) {
                if (doc.exists) {
                    var playerTeamFull = window.location.search.substring(6).replace("_", " ").replace("%20", " ");
                    currentUserTeam = playerTeamFull;
                    var playerTeamAbbreviation = teamsAbbreviated[teams.indexOf(playerTeamFull)];
                    getScore(playerTeamAbbreviation);
                }
            }).catch(function(error) {
                console.error("Error getting user info: ", error);
            });
        } 
    });

    function getScore(abbreviation) {
        $.ajax({
            type: "GET",
            url: "https://static.nfl.com/liveupdate/scorestrip/ss.xml",
            success: function(results) {
                console.log("Success");
                displayScore(results, abbreviation)
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function displayScore(results, abbreviation) {
        resultsList = results.getElementsByTagName("g");
        var homeTeam = "";
        var awayTeam = "";
        playerTeamAbbreviation = abbreviation;
        for (var i = 0; i < resultsList.length; i++) {
            result = resultsList[i];
            if (result.getAttribute("h") == playerTeamAbbreviation) {
				document.getElementById("home-team-score-teampage").innerText = result.getAttribute("hs");
				document.getElementById("away-team-score-teampage").innerText = result.getAttribute("vs");
				document.getElementById("home-team-label").innerHTML = result.getAttribute("h");
				document.getElementById("away-team-label").innerHTML = result.getAttribute("v");
				
                // Set colors for home team
                document.getElementsByClassName("nav-bar")[0].style.backgroundColor = teamColors[playerTeamAbbreviation][0];
				document.getElementById("home-team-label").style.color = teamColors[playerTeamAbbreviation][1];
				document.getElementById("home-team-score-teampage").style.color = teamColors[playerTeamAbbreviation][1];
				document.getElementById("away-team-label").style.color = teamColors[result.getAttribute("v")][1];
				document.getElementById("away-team-score-teampage").style.color = teamColors[result.getAttribute("v")][1];

				document.getElementsByClassName("nav-label")[0].innerHTML = currentUserTeam;
                document.getElementsByClassName("nav-label")[0].style.color = teamColors[result.getAttribute("h")][1];

                // Styling for chat button
                document.getElementsByClassName("team-name")[0].innerHTML = currentUserTeam;
                document.getElementsByClassName("team-image")[0].src = "assets/team_images/" + currentUserTeam + ".png";
                homeTeam = result.getAttribute("h");
				awayTeam = result.getAttribute("v");
            } else if (result.getAttribute("v") == playerTeamAbbreviation) {
				document.getElementById("home-team-score-teampage").innerText = result.getAttribute("hs");
				document.getElementById("away-team-score-teampage").innerText = result.getAttribute("vs");
				document.getElementById("home-team-label").innerHTML = result.getAttribute("h");
				document.getElementById("away-team-label").innerHTML = result.getAttribute("v");
                
                // Set colors for home team
				document.getElementsByClassName("nav-bar")[0].style.backgroundColor = teamColors[result.getAttribute("v")][0];
				document.getElementById("home-team-label").style.color = teamColors[playerTeamAbbreviation][1];
				document.getElementById("home-team-score-teampage").style.color = teamColors[playerTeamAbbreviation][1];
				document.getElementById("away-team-label").style.color = teamColors[result.getAttribute("v")][1];
				document.getElementById("away-team-score-teampage").style.color = teamColors[result.getAttribute("v")][1];
                
                document.getElementsByClassName("nav-label")[0].innerHTML = currentUserTeam;
				document.getElementsByClassName("nav-label")[0].style.color = teamColors[result.getAttribute("v")][1];
				
                // Styling for chat button
                document.getElementsByClassName("team-name")[0].innerHTML = currentUserTeam;
                document.getElementsByClassName("team-image")[0].src = "assets/team_images/" + currentUserTeam + ".png";
                homeTeam = result.getAttribute("h");
                awayTeam = result.getAttribute("v");
            }
            if (result.getAttribute("q") == "1" || result.getAttribute("q") == "2" ||
                result.getAttribute("q") == "3" || result.getAttribute("q") == "4") {
                document.getElementsByClassName("game-time")[0].innerHTML = result.getAttribute("k");
            } else {
                document.getElementsByClassName("live-tag")[0].style.display = "none";
            }
        }
        document.getElementsByClassName("chat-list-item")[0].addEventListener("click", function(event) {
            var teams = homeTeam + "_" + awayTeam;
            var teamLink = currentUserTeam;
            teamLink = teamLink.replaceAll(" ", "%20");
            if(currentUserTeam.substring(0, 3) == "New" || currentUserTeam.substring(0, 3) == "Los" || currentUserTeam.substring(0, 3) == "San" || currentUserTeam.substring(0, 3) == "Las") {
                teamLink = teamLink.substring(0, 3) + "_" + teamLink.substring(6);
            } else if (currentUserTeam.substring(0, 5) == "Tampa") {
                teamLink = teamLink.substring(0, 5) + "_" + teamLink.substring(8);
            } else if (currentUserTeam.substring(0, 6) == "Kansas") {
                teamLink = teamLink.substring(0, 6) + "_" + teamLink.substring(9);
            }
            console.log(teamLink);
			setTimeout(() => { location.href= "chatspage.html?team=" + teamLink }, 500);
        }, false);

        function getTeamData() {
            $.ajax({
                type: "GET",
                url: "https://site.web.api.espn.com/apis/site/v2/sports/football/nfl/teams?region=us&lang=en&contentorigin=espn&limit=99",
                success: function(allTeamResults) {
                    // console.log(allTeamResults);
                    let teamsArray = allTeamResults.sports[0].leagues[0].teams;
                    // console.log(teamsArray);
                    for (let i=0; i<teamsArray.length; i++) {
                        if (currentUserTeam == teamsArray[i].team.displayName) {
                            // console.log(teamsArray[i].team);
                            let teamStats = teamsArray[i].team.record.items[0].stats;
                            document.getElementById("team-record").innerText = teamsArray[i].team.record.items[0].summary;
							document.getElementById("team-playoff-seed").innerText = teamStats[0].value;
							document.getElementById("team-avgpointsfor").innerText = teamStats[11].value.toFixed(2);
                            // console.log(teamsArray[i].team.record.items[0].stats[0].value);
                        }
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

		getTeamData();
		
		function getTeamNews() {
			$.ajax({
				type: "GET",
				url: "https://site.api.espn.com/apis/site/v2/sports/football/nfl/news?region=us&lang=en&contentorigin=espn&limit=99",
				success: function(allNewsResults) {
					let newsArrays = allNewsResults.articles;
					for (let i=0; i<newsArrays.length; i++) {
						for (let j=0; j<newsArrays[i].categories.length;j++) {
							if (currentUserTeam == newsArrays[i].categories[j].description) {
								console.log(newsArrays[i].headline);
								var espn_story = document.createElement("div");
								espn_story.setAttribute("class", "espn-story");
								var espn_image = document.createElement("img");
								espn_image.setAttribute("class", "espn-image");
								espn_image.setAttribute("src", newsArrays[i].images[0].url);
								espn_image.setAttribute("alt", "ESPN Article Image");
								espn_image.setAttribute("style", "width: 326.25px;");
								var espn_text_div = document.createElement("div");
								espn_text_div.setAttribute("class", "espn-text-div");
								var espn_headline = document.createElement("span");
								espn_headline.setAttribute("class", "espn-headline");
								espn_headline.innerText = newsArrays[i].headline;
								espn_text_div.append(espn_headline);
								var espn_description = document.createElement("span");
								espn_description.setAttribute("class", "espn-description");
								espn_description.innerText = newsArrays[i].description;
								espn_text_div.append(espn_description);
								var espn_read_link_div = document.createElement("div");
								espn_read_link_div.setAttribute("class", "espn-read-link-div");
								var espn_read_link = document.createElement("a");
								espn_read_link.setAttribute("class", "espn-read-link");
								espn_read_link.setAttribute("href", newsArrays[i].links.web.href);
								espn_read_link.innerText = "Read Story";
								espn_read_link.style.color = teamColors[playerTeamAbbreviation];
								espn_read_link_div.append(espn_read_link);
								espn_text_div.append(espn_read_link_div);
								espn_story.append(espn_image);
								espn_story.append(espn_text_div);
								document.getElementsByClassName("espn-stories")[0].append(espn_story);											
							}
						}
					}
				},
				error: function(error) {
					console.log(error);
				}
			});
		}

		getTeamNews();

    }
    
</script>
