<!DOCTYPE html>

<html lang="en">

    <head>
        <title>HotTake - Join a team</title>
        <link href="styles.css" rel="stylesheet" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/nwy3jid.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
    </head>

    <body>
        <div class="onboard">
            <div class="nav-bar">
                <!-- <img class="back-btn" src="assets/icons/left-arrow.png" alt="Left Arrow"> -->
                <p class="nav-label">Join a team</p>
            </div>
            <p class="onboard-text">Find your favorite teams and join fellow fans!</p>
            <div id="teams-div">
            </div>
        </div>
    </body>

</html>

<script>
    var teams = ["Minnesota Vikings", "New York Giants", "New England Patriots", "New York Jets"];
    for(var i = 0; i < teams.length; i++) {
        console.log(i);
        document.getElementById("teams-div").innerHTML += 
        "<button class='team-button'>" +
            "<div class='left'>" +
                "<p class='team-text'>" + teams[i] + "</p>" +
                "<p class='sport-text'>Football</p>" +
            "</div>" +
            "<div class='right'>" +
                "<img src='assets/team_images/" + teams[i] + ".png' alt='" + teams[i] + "' width='60' height='60'>" +
            "</div>" + 
        "</button>";
    }

    // Adds onclick event to move to next page, can't be done via innerHTML
    var team_buttons = document.getElementsByClassName("team-button")
    for(var j = 0; j < team_buttons.length; j++) {
        team_buttons[j].onclick = function () {
            location.href = "onboardend.html";
        }
    };
</script>
