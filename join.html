<script>
    // Set db
    var db = firebase.firestore();

    // Create teams buttons
    var teams = ["Minnesota Vikings", "New York Giants", "New England Patriots", "New York Jets"];
    for(var i = 0; i < teams.length; i++) {
        console.log(i);
        document.getElementById("teams-div").innerHTML += 
        "<button class='team-button'>" +
            "<div class='left'>" +
                "<p class='team-text'>" + teams[i] + "</p>" +
                "<p class='sport-text'>Football</p>" +
            "</div>" +
            "<div class='right'>" +
                "<img src='assets/team_images/" + teams[i] + ".png' alt='" + teams[i] + "' width='60' height='60'>" +
            "</div>" + 
        "</button>";
    }

    // TeamButton class
    var teamButtons = document.getElementsByClassName("team-button");
    class TeamButton {
        constructor(index) {
            this.index = index;
            const btn = teamButtons[index];
            btn.addEventListener('click', this);
            this.teamName = btn.firstChild.firstChild.innerHTML;
        }
        handleEvent(event) {
            addTeam(this.teamName);
        }
    }

    // Event listener for team buttons
    for(var i = 0; i < teamButtons.length; i++) {
        new TeamButton(i);
    }

    // Add team to Cloud Firestore if user is signed in
    function addTeam(team) {
        var user = firebase.auth().currentUser;
        console.log(user.email);
        console.log(team);
        if (user) {
            db.collection("users").doc(user.email).set({
                username: user.email,
                team: team
            }).then(function() {
                console.log("Document successfully written!");
            }).catch(function(error) {
                console.error("Error writing document: ", error);
            });
        }
        // Redirect to onboardend
        setTimeout(() => { location.href= "onboardend.html"; }, 500);
    }
