<!DOCTYPE html>

<html lang="en">

    <head>
        <title>HotTake - Join a team</title>
        <link href="styles.css" rel="stylesheet" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="onboard">
            <div class="nav-bar">
                <img class="back-btn" src="assets/icons/left-arrow.png" alt="Left Arrow">
                <p class="nav-label">Join a team</p>
            </div>
            <div id="teams-div">
                <p class="onboard-text">
                    Find your favorite teams and join fellow fans!
                </p>
            </div>
        </div>
    </body>

</html>

<script>
    var teams = ["Minnesota Vikings", "New York Giants"];
    for(var i = 0; i < teams.length; i++) {
        document.getElementById("teams-div").innerHTML += 
        <button class="team-button" onclick="location.href='jointeam.html'">
            <p class="team-text">Minnesota Vikings</p>
            <img src="Minnesota Vikings.png" alt="Minnesota Vikings" width=50px height=50px>
        </button>
    }
</script>
